<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Empleados</title>
    <link rel="stylesheet" href="Styles/stylesAlta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Alta de Empleado</h1>
        
        <form id="formAltaEmpleado">
            <div class="form-section">
                <h2><i class="fas fa-id-card"></i> IDs Requeridos</h2>
                <div class="form-group">
                    <label for="idEmpleado">ID Empleado:</label>
                    <input type="number" id="idEmpleado" name="idEmpleado" min="1" required>
                </div>
                <div class="form-group">
                    <label for="idLoginEmpleado">ID Login:</label>
                    <input type="number" id="idLoginEmpleado" name="idLoginEmpleado" min="1" required>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-user"></i> Información Personal</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" maxlength="10" required>
                    <small>10 dígitos (ej. 5512345678)</small>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-briefcase"></i> Tipo de Empleado</h2>
                <div class="form-group">
                    <label for="tipoEmpleado">Rol:</label>
                    <select id="tipoEmpleado" name="tipoEmpleado" required>
                        <option value="">Seleccione...</option>
                        <option value="1">Prestamista</option>
                        <option value="2">Gerente</option>
                        <option value="3">Encargado</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-key"></i> Credenciales</h2>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Guardar Empleado
                </button>
            </div>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script src="Java/alta.js"></script>
</body>
</html>
