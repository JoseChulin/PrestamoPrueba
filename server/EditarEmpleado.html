<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado | CrediFacil</title>
    <link rel="stylesheet" href="Styles/stylesPersonal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="edit-employee-container">
        <h1><i class="fas fa-user-edit"></i> Editar Empleado</h1>
        
        <form id="edit-employee-form">
            <input type="hidden" id="employee-id">
            
            <div class="form-group">
                <label for="employee-name">Nombre Completo:</label>
                <input type="text" id="employee-name" required>
            </div>
            
            <div class="form-group">
                <label for="employee-position">Puesto:</label>
                <select id="employee-position" required>
                    <option value="1">Prestamista</option>
                    <option value="2">Gerente</option>
                    <option value="3">Encargado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="employee-email">Correo Electrónico:</label>
                <input type="email" id="employee-email" required>
            </div>
            
            <div class="form-group">
                <label for="employee-phone">Teléfono:</label>
                <input type="tel" id="employee-phone" pattern="[0-9]{10}" required>
            </div>
            
            
            <div class="form-group">
                <label for="employee-password">Nueva Contraseña:</label>
                <input type="password" id="employee-password" placeholder="Dejar en blanco para no cambiar">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-save">Guardar Cambios</button>
                <button type="button" class="btn-cancel" id="cancel-btn">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="Java/editarEmpleado.js"></script>
</body>
</html>
