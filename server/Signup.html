<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="Styles/stylesSignup.css"/>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="Img/LogoG.jpeg" alt="Sign up visual" class="login-image"/>
    </div>
    <div class="right-panel">
      <button class="back-button" onclick="history.back()">‚Üê Go back</button>
      <h2>Sign Up</h2>
      <p>You'll be able to <strong>start</strong> as soon as you sign up</p>
      
      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Google
      </button>

      <hr class=divider" />

      <form>
        <label>Email</label>
        <input type="email" placeholder="Value" required />

        <label>Password</label>
        <input type="password" placeholder="Value" required />

        <button type="submit" class="login-btn">Register</button>
      </form>

      <p class="bottom-text">
        Already have an account? <a href="Login.html">Log In</a>
      </p>
    </div>
  </div>
</body>
</html>
