<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrediFacil - Soluciones Crediticias</title>
  <link rel="stylesheet" href="Styles/stylesInicio.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="CrediFacil">
        <span>CrediFacil</span>
      </div>
      <ul class="nav-links">
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><a href="login.html" class="login-btn">Acceso Trabajadores <i class="fas fa-arrow-right"></i></a></li>
      </ul>
      <div class="mobile-menu">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    
    <div class="hero">
      <div class="hero-content">
        <h1>Soluciones crediticias a tu medida</h1>
        <p>Facilitando el acceso a créditos personales con las mejores condiciones del mercado</p>
        <div class="hero-buttons">
          <a href="#contacto" class="btn-primary">Solicitar crédito</a>
          <a href="login.html" class="btn-secondary">Acceso empleados</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="img/finance.svg" alt="Soluciones financieras">
      </div>
    </div>
  </header>

  <main>
    <section id="servicios" class="services-section">
      <!-- Contenido de servicios -->
    </section>
    
    <section id="nosotros" class="about-section">
      <!-- Contenido sobre nosotros -->
    </section>
  </main>

  <footer id="contacto" class="main-footer">
    <!-- Contenido del footer -->
  </footer>

  <script src="Java/main.js"></script>
</body>
</html>
